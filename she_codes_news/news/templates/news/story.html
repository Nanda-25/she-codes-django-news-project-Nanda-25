{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}

<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <h4>{{ story.author }}</h4>
    <div id="story-content">
        <img src="{% static '/news/images/placeholder-5.jpg' %}">
        {{ story.content|linebreaks }}
    </div>
    <div class="story-buttons">
        {% if request.user.is_authenticated %}
            <a id="edit-delete-buttons" href="{% url 'news:editStory'}">Edit Story</a> <br/> 
            <a id="edit-delete-buttons" href="{% url 'news:deleteStory'}">Delete</a> <br/> 
        {% endif %}
</div>

{% endblock %}
